<!DOCTYPE html>
<html>
<head>
	<title>Developers Of Cydonia</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<style>
	@font-face{
		font-family: Sabado;
		src: url(font/sabado.otf);
	}

	body {
		width: 100%;
	    height: 100%;
	    margin: 0;
	    padding: 0;
	}

	.wrapper {
		width: 100%;
		height: 100%;
		position: absolute;
	}

	#matteo {
		width: 50%;
		height: 100%;
		float: left;
	}

	#eliseo {
		width: 50%;
		height: 100%;
		float: right;
	}

	.name {
		color: white;
		font-size: 5em;
		padding-top: 35%;
		font-family: Sabado;
		margin-left: 4%;
		margin-right: 4%;
	}

	.btn {
		border: none;
		font-family: Roboto;
		font-size: inherit;
		color: inherit;
		background: rgba(255, 255, 255, 0.25);
		cursor: pointer;
		padding: 25px 80px;
		display: inline-block;
		margin: 15px 30px;
		text-transform: uppercase;
		letter-spacing: 1px;
		font-weight: 700;
		outline: none;
		position: relative;
		-webkit-transition: all 0.3s;
		-moz-transition: all 0.3s;
		transition: all 0.3s;
		border: 3px solid #fff;
		color: #fff;
	}

	.btn:after {
		content: '';
		position: absolute;
		z-index: -1;
		-webkit-transition: all 0.3s;
		-moz-transition: all 0.3s;
		transition: all 0.3s;
	}

	.btn:hover, .btn:active {
		color: #000;
		background: #fff;
	}

	@media screen and (max-width: 943px) {
		#matteo {
			width: 100%;
			height: 50%;
		}

		#eliseo {
			width: 100%;
			height: 50%;
			float: right;
		}

		.name {
			color: white;
			font-size: 5em;
			padding-top: 10%;
			font-family: Sabado;
			margin-left: 4%;
			margin-right: 4%;
		}
	}

	@media screen and (max-width: 588px) {
		.name {
			color: white;
			font-size: 3em;
			padding-top: 26%;
			font-family: Sabado;
			margin-left: 4%;
			margin-right: 4%;
		}

		.btn {
			padding: 20px;
		}
	}

</style>
<body>
	<div class="wrapper">
	    <div id="matteo">
	    	<center>
	    		<div class="name">Matteo Lobello</div>
	    		<a href="https://ohmylob.github.io">
	    			<button class="btn btn-1 btn-1a">Website</button>
	    		</a>
	    	</center>
	    </div>
	    <div id="eliseo">
		    <center>
		    	<div class="name">Eliseo Martelli</div>
		    	<a href="https://eliseomartelli.github.io">
	    			<button class="btn btn-1a">Website</button>
	    		</a>
		    </center>
	    </div>
	</div>
	<script>
		function getRandom() {
			return Math.floor(Math.random() * 255);
		}

		function buildBackgroundString(matteo) {
			return "linear-gradient(rgba(" + getRandom() + ", " + getRandom() + ", " + getRandom() + ", 0.45), rgba(" + getRandom() + ", " + getRandom() + ", " + getRandom() + ", 0.45)), url(img/" + (matteo ? "matteo.jpeg" : "eliseo.jpg") + ") no-repeat;";
		}

		document.getElementById("matteo").style = "background: " + buildBackgroundString(true) + "background-size: cover; background-clip: border-box; background-position: center;";
		document.getElementById("eliseo").style = "background: " + buildBackgroundString(false) + "background-size: cover; background-clip: border-box; background-position: center;";
	</script>
</body>
</html>
